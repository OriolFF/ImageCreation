<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Creator UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-bar surface">
    <div class="app-bar__title">
      <span class="material-symbols-outlined">image</span>
      <span>Image Creator</span>
    </div>
    <nav class="app-bar__nav">
      <a href="http://localhost:8000/docs" target="_blank" class="text-button">API Docs</a>
      <a href="http://localhost:8000/health" target="_blank" class="text-button">Health</a>
      <div class="model-picker">
        <label for="modelSelect" class="label" style="margin-right:8px;">Model</label>
        <select id="modelSelect" title="Select model">
          <option value="">Loading…</option>
        </select>
      </div>
      <span id="runtimeInfo" class="caption" style="margin-left:12px; opacity:0.8;">—</span>
      <a id="cacheInfo" href="#" class="text-button" style="margin-left:8px;">Cache</a>
    </nav>
  </header>

  <main class="container">
    <section class="card surface chat-card">
      <h1 class="headline">Image chat</h1>
      <div id="chat" class="chat" aria-live="polite" aria-busy="false"></div>

      <div class="composer">
        <div class="field">
          <label for="prompt" class="label">Prompt</label>
          <div class="textarea-wrapper">
            <textarea id="prompt" rows="3" placeholder="e.g. a cozy cabin in the woods, cinematic lighting"></textarea>
          </div>
        </div>

        <div class="composer-row">
          <div class="field" style="min-width: 180px;">
            <label for="presetSelect" class="label">Preset</label>
            <select id="presetSelect">
              <option value="low">Low (512, 4 steps)</option>
              <option value="medium" selected>Medium (512, 12 steps)</option>
              <option value="high">High (640, 16 steps)</option>
              <option value="custom">Custom…</option>
            </select>
          </div>
          <label class="checkbox">
            <input type="checkbox" id="storeLocal" checked />
            <span>Store image locally</span>
          </label>

          <div class="actions">
            <button id="generateBtn" class="filled-button">
              <span>Generate image</span>
            </button>
            <button id="cancelBtn" class="outlined-button" disabled>
              <span class="material-symbols-outlined">cancel</span>
              <span>Cancel</span>
            </button>
          </div>
        </div>

        <div class="composer-row" id="customRow">
          <div class="field" style="width: 120px;">
            <label for="heightInput" class="label">Height</label>
            <input id="heightInput" type="number" min="256" step="64" value="512" disabled />
          </div>
          <div class="field" style="width: 120px;">
            <label for="widthInput" class="label">Width</label>
            <input id="widthInput" type="number" min="256" step="64" value="512" disabled />
          </div>
          <div class="field" style="width: 140px;">
            <label for="stepsInput" class="label">Steps</label>
            <input id="stepsInput" type="number" min="1" step="1" value="12" disabled />
          </div>
          <div class="field" style="width: 160px;">
            <label for="guidanceInput" class="label">Guidance</label>
            <input id="guidanceInput" type="number" min="0" step="0.1" value="3.0" disabled />
          </div>
        </div>

        <div id="progress" class="progress hidden" role="progressbar" aria-busy="true">
          <div class="linear-progress">
            <div class="bar"></div>
          </div>
          <span class="caption">Generating image…</span>
        </div>

        <div id="notice" class="caption hidden" role="status" style="margin-top:8px;"></div>

        <div id="error" class="error hidden" role="alert"></div>
      </div>
    </section>
  </main>

  

  <script src="main.js?v=2" type="module"></script>
</body>
</html>
